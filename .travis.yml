language: java

jdk:
  - openjdk11

branches:
  only:
    - main

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# Fix permission error
before_install:
  - chmod +x gradlew

script: "./gradlew clean build -x test"

before_deploy:
  - zip -r mukcha *
  - mkdir -p deploy
  - mv mukcha.zip deploy/mukcha.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: bluewind-bucket # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
    on:
      repo: Bluewind8791/mukcha #Github 주소
      branch: main

