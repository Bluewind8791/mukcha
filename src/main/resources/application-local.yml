spring:

  config:
    activate:
      on-profile: local
  profiles:
    group:
      local: local

  security:
    oauth2:
      client:
        registration:
          # FOR TEST
          naver:
            client-id: test
            client-secret: test
            redirect-uri: "{baseUrl}/{action}/oauth2/code/{registrationId}" # (== http://localhost:8080/login/oauth2/code/naver)
            authorization-grant-type: authorization_code
            scope: name,email,profile_image
            client-name: Naver
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  h2:
    console:
      enabled: true

  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false # Explicitly configure spring.jpa.open-in-view to disable this warning
    generate-ddl: false # 구현체와 상관없이 자동화된 ddl 을 설정하는 값
    hibernate:
      ddl-auto: update
    show_sql: true
    properties:
      hibernate:
        format_sql: true # 실행쿼리를 가독성있게 표현

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    check-template-location: true
    mode: HTML
    cache: false # fix livereload error

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
    add-properties: false # DevToolsPropertyDefaultsPostProcessor 

  output:
    ansi:
      enabled: always # console color

  mvc:
    hiddenmethod:
      filter:
        enabled: true # for using PUT, DELETE mapping

# SERVER
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
