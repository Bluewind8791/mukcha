<!DOCTYPE html>
<html lang="ko"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">


<head>
    <script src="/js/slider.js"></script>
</head>


<div layout:fragment="content">

    <div class="container mt-5">
        <div class="h4 fw-bold mb-3">카테고리</div>
        <div class="row ps-4 pe-4">
            <div class="col-sm bg-light p-3 me-3">
                <a href="#" style="text-decoration: none;">
                    <div class="h5 text-center text-dark fw-bold">치킨</div>
                </a>
            </div>
            <div class="col-sm bg-light p-3 me-3">
                <a href="#" style="text-decoration: none;">
                    <div class="h5 text-center text-dark fw-bold">피자</div>
                </a>
            </div>
            <div class="col-sm bg-light p-3 me-3">
                <a href="#" style="text-decoration: none;">
                    <div class="h5 text-center text-dark fw-bold">햄버거</div>
                </a>
            </div>
            <div class="col-sm bg-light p-3 me-3">
                <a href="#" style="text-decoration: none;">
                    <div class="h5 text-center text-dark fw-bold">다음</div>
                </a>
            </div>
            <div class="col-sm bg-light p-3 me-3">
                <a href="#" style="text-decoration: none;">
                    <div class="h5 text-center text-dark fw-bold">다음</div>
                </a>
            </div>
        </div>
    </div>

    <!-- 별점순 TOP 10 -->
    <div class="container mt-5">
        <div class="h4 fw-bold">별점순 TOP 10</div>

        <div class="container">
            <div class="row">
                <div class="MultiCarousel" data-items="1,3,6,5" data-slide="5" id="MultiCarousel" data-interval="1000">
                    <div class="MultiCarousel-inner">
                        <div class="item" th:each="f : ${avgScoreTopTen}">
                            <div class="pad15">
                                <a th:title="${f.foodName}" th:href="'/menu/'+${f.foodId}">
                                    <img class="mb-2" style="width: 250px; height: 150px;" th:src="${f.foodImage}" >
                                </a>
                                <div class="ms-2" >
                                    <a style="text-decoration: none;" th:title="${f.company}" th:href="'/company/'+${f.companyId}">
                                        <div class="text-muted small" th:text="${f.company}">회사이름</div>
                                    </a>
                                    <a style="text-decoration: none;" th:title="${f.foodName}" th:href="'/menu/'+${f.foodId}">
                                        <h6 class="menu-name text-dark fw-bold" th:text="${f.foodName}">메뉴이름</h6>
                                    </a>
                                    <div class="small fw-bold" style="color: tomato;">
                                        <div class="me-1" style="float: left;">
                                            평균 별점 ★
                                        </div>
                                        <div class="fw-bold" style="float: left;" th:text="${f.averageScore}">평균별점</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn leftLst"> < </button>
                    <button class="btn rightLst"> > </button>
                </div>
            </div>
        </div>

    </div> <!-- end of 별점순 TOP 10 -->

    <!-- 최신순 TOP 10 -->
    <div class="container mt-5">
        <div class="h4 fw-bold">최신 메뉴</div>

        <div class="container">
            <div class="row">
                <div class="MultiCarousel" data-items="1,3,6,5" data-slide="5" id="MultiCarousel" data-interval="1000">
                    <div class="MultiCarousel-inner">
                        <div class="item" th:each="f : ${newestTopTen}">
                            <div class="pad15">
                                <a th:title="${f.foodName}" th:href="'/menu/'+${f.foodId}">
                                    <img class="mb-2" style="width: 250px; height: 150px;" th:src="${f.foodImage}" >
                                </a>
                                <div class="ms-2" >
                                    <a style="text-decoration: none;" th:title="${f.company}" th:href="'/company/'+${f.companyId}">
                                        <div class="text-muted small" th:text="${f.company}">회사이름</div>
                                    </a>
                                    <a style="text-decoration: none;" th:title="${f.foodName}" th:href="'/menu/'+${f.foodId}">
                                        <h6 class="menu-name text-dark fw-bold" th:text="${f.foodName}">메뉴이름</h6>
                                    </a>
                                    <div class="small fw-bold" style="color: tomato;">
                                        <div class="me-1" style="float: left;">
                                            평균 별점 ★
                                        </div>
                                        <div class="fw-bold" style="float: left;" th:text="${f.averageScore}">평균별점</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn leftLst"> < </button>
                    <button class="btn rightLst"> > </button>
                </div>
            </div>
        </div>

    </div> <!-- end of 최신순 TOP 10 -->


</div>

</html>
