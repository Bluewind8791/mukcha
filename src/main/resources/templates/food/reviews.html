<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">


<div layout:fragment="content">

  <div class="container mt-5 mb-5 ">
    <!-- cancel button -->
    <a type="button" class="btn" onclick="window.history.back();">
      < 뒤로가기
    </a>

        <div class="h2 fw-bold text-center" th:text="${foodName}"></div>
  </div>

  <!-- REVIEW LIST -->
  <ul class="container d-flex justify-content-center" th:each="r : ${reviewList}">
    <div class="card w-50">
      <div class="card-header">
        <div class="d-flex justify-content-between">
          <a class="text-decoration-none text-black" th:href="'/users/'+${r.userId}">
            <div class="fw-bold" th:text="${r.userName}">username</div>
          </a>
          <div>
            <!-- 메뉴 이름 -->
            <a class="text-decoration-none text-black" th:href="'/menus/'+${foodId}">
              <span th:text="${r.foodName}"></span>
            </a>
            <span>⭐</span>
            <!-- 별점 개수 -->
            <span th:text="${r.score.getValue()}">score</span>
          </div>
        </div>
      </div>
      <div class="card-body d-flex">
        <div class="align-content-start" th:text="${r.comment}">comment</div>
      </div>
      <div class="card-footer d-flex"></div>
      <!-- <div class="card-footer d-flex">❤</div> -->
    </div>
  </ul>

  <!-- 리뷰가 없을 경우 -->
  <div class="text-center">
    <div class="h3" th:if="${reviewList.isEmpty()}">아직 리뷰가 없어요 😅</div>
  </div>

</div>


<script>

</script>

</html>
