<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- J Query -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ce0be18579.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
</head>

<body>
    <div class="sticky-top">
        <!-- header fragment -->
        <th:block th:replace="fragment/header :: headerFragment" id="header-block"></th:block>
    </div>

    <div class="min-vh-100">

        <!-- content fragment - 현재 layout을 사용하는 content fragment의 내용을 삽입. -->
        <th:block layout:fragment="content"></th:block>
    </div>

    <!-- footer fragment -->
    <th:block th:replace="fragment/footer :: footerFragment"> </th:block>
</body>

</html>
