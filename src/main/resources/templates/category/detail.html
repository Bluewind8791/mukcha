<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
  <script src="/js/slider.js"></script>
  <style>
    #img {
      display: table;
      width: 100%;
      height: 100%;
    }
    #img>div {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
    #img>div>img {
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      display: block;
    }
  </style>
</head>


<div layout:fragment="content">

  <div class="container mt-2 mb-3">
    <!-- back button -->
    <a type="button" class="btn" onclick="window.history.back();">
      < 뒤로가기
    </a>
    <div class="h2 fw-bold" th:text="${category.getKorean()}" >카테고리 이름</div>
  </div>

  <!-- Company List -->
  <div class="container" th:each="com : ${companyList}" th:if="${!foodList[ com.name ].isEmpty()}" >
    <div class="h3 text-center fw-bold mb-4" th:text="${com.name}">회사 이름</div>
    <!-- FOOD LIST -->
    <div class="row">
      <div class="MultiCarousel" data-items="1,3,6,5" data-slide="5" id="MultiCarousel" data-interval="1000">
        <div class="MultiCarousel-inner">
          <div class="item mb-1" th:each="f : ${foodList[ com.name.toString() ]}" >
            <div class="pad15">
              <a style="text-decoration: none;" th:title="${f.name}" th:href="'/menu/'+${f.foodId}">
                <img class="mb-2" style="width: 250px; height: 150px;" th:src="${f.image}">
                <div class="ms-2">
                  <div class="text-muted small" th:text="${f.company.name}">회사이름</div>
                  <div class="h6 text-dark fw-bold" th:text="${f.name}">메뉴이름</div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <button class="btn leftLst"> < </button>
        <button class="btn rightLst"> > </button>
      </div>
    </div>
    <!-- split line -->
    <hr class="mt-5 mb-5">
  </div>


</div>




</html>
