<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
  <style>
    #img {
      display: table;
      width: 100%;
      height: 100%;
    }
    #img>div {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
    #img>div>img {
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      display: block;
    }
  </style>
</head>


<div layout:fragment="content">

  <div class="container mt-2 mb-3">
    <!-- back button -->
    <a type="button" class="btn" onclick="window.history.back();">
      < 뒤로가기
    </a>
    <div class="h2 fw-bold mt-3" th:text="${category.getKorean()}" >카테고리 이름</div>
  </div>

  <!-- Company List -->
  <div class="container" th:each="com : ${companyList}" th:if="${!foodList[ com.name ].isEmpty()}" >
    <div class="h3 text-center fw-bold mb-4" th:text="${com.name}">회사 이름</div>

    <!-- FOOD LIST -->
    <div class="row mx-auto my-auto justify-content-center">
      <div th:id="|${com.name}_carousel|" class="carousel slide" data-bs-ride="carousel">

          <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <ul class="menu_list row">
                  <li th:each="f, i : ${foodList[com.name.toString()]}" th:if="${i.count} <= 5">
                    <a style="text-decoration: none;" th:title="${f.foodName}" th:href="'/menu/'+${f.foodId}">
                      <div class="menu_image_box">
                        <img class="menu_image mb-2" th:src="${f.foodImage}">
                      </div>
                      <div class="ms-2">
                        <div class="text-muted small" th:text="${f.companyName}">회사이름</div>
                        <div class="h6 text-dark fw-bold" th:text="${f.foodName}">메뉴이름</div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>

              <div class="carousel-item" th:if="${foodList[ com.name ].size() > 5}" >
                <ul class="menu_list row">
                  <li th:each="f, i : ${foodList[com.name.toString()]}" th:if="6 <= ${i.count} and ${i.count} <= 10">
                    <a style="text-decoration: none;" th:title="${f.foodName}" th:href="'/menu/'+${f.foodId}">
                      <div class="menu_image_box">
                        <img class="menu_image mb-2" th:src="${f.foodImage}">
                      </div>
                      <div class="ms-2">
                        <div class="text-muted small" th:text="${f.companyName}">회사이름</div>
                        <div class="h6 text-dark fw-bold" th:text="${f.foodName}">메뉴이름</div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>

              <div class="carousel-item" th:if="${foodList[ com.name ].size() > 10}" >
                <ul class="menu_list row">
                  <li th:each="f, i : ${foodList[com.name.toString()]}" th:if="11 <= ${i.count} and ${i.count} <= 15">
                    <a style="text-decoration: none;" th:title="${f.foodName}" th:href="'/menu/'+${f.foodId}">
                      <div class="menu_image_box">
                        <img class="menu_image mb-2" th:src="${f.foodImage}">
                      </div>
                      <div class="ms-2">
                        <div class="text-muted small" th:text="${f.companyName}">회사이름</div>
                        <div class="h6 text-dark fw-bold" th:text="${f.foodName}">메뉴이름</div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>

              <div class="carousel-item" th:if="${foodList[ com.name ].size() > 15}" >
                <ul class="menu_list row">
                  <li th:each="f, i : ${foodList[com.name.toString()]}" th:if="16 <= ${i.count} and ${i.count} <= 20">
                    <a style="text-decoration: none;" th:title="${f.foodName}" th:href="'/menu/'+${f.foodId}">
                      <div class="menu_image_box">
                        <img class="menu_image mb-2" th:src="${f.foodImage}">
                      </div>
                      <div class="ms-2">
                        <div class="text-muted small" th:text="${f.companyName}">회사이름</div>
                        <div class="h6 text-dark fw-bold" th:text="${f.foodName}">메뉴이름</div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>

              <div class="carousel-item" th:if="${foodList[ com.name ].size() > 20}" >
                <ul class="menu_list row">
                  <li th:each="f, i : ${foodList[com.name.toString()]}" th:if="21 <= ${i.count} and ${i.count} <= 25">
                    <a style="text-decoration: none;" th:title="${f.foodName}" th:href="'/menu/'+${f.foodId}">
                      <div class="menu_image_box">
                        <img class="menu_image mb-2" th:src="${f.foodImage}">
                      </div>
                      <div class="ms-2">
                        <div class="text-muted small" th:text="${f.companyName}">회사이름</div>
                        <div class="h6 text-dark fw-bold" th:text="${f.foodName}">메뉴이름</div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>

              <div class="carousel-item" th:if="${foodList[ com.name ].size() > 25}" >
                <ul class="menu_list row">
                  <li th:each="f, i : ${foodList[com.name.toString()]}" th:if="26 <= ${i.count} and ${i.count} <= 30">
                    <a style="text-decoration: none;" th:title="${f.foodName}" th:href="'/menu/'+${f.foodId}">
                      <div class="menu_image_box">
                        <img class="menu_image mb-2" th:src="${f.foodImage}">
                      </div>
                      <div class="ms-2">
                        <div class="text-muted small" th:text="${f.companyName}">회사이름</div>
                        <div class="h6 text-dark fw-bold" th:text="${f.foodName}">메뉴이름</div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>

          </div>
          <a class="carousel-control-prev w-auto" th:href="|#${com.name}_carousel|" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a class="carousel-control-next w-auto" th:href="|#${com.name}_carousel|" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
      </div>
    </div>

    <!-- split line -->
    <hr class="mt-5 mb-5">
  </div>


</div>




</html>
