<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<div layout:fragment="content">

  <div class="container p-5 mt-5 text-center bg-light w-75">

    <div class="h2 mb-5 fw-bold">로그인</div>

    <form class="form-signin" method="POST" th:action="@{/login}">

      <!-- E-mail -->
      <div class="mb-4 mt-3 ">
        <label class="mb-2" for="username">이메일</label>
        <input class="form-control w-75 mx-auto" type="email" id="username" name="username" placeholder="이메일을 입력해주세요"
          required autofocus>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="mb-2" for="pwd">비밀번호</label>
        <input class="form-control w-75 mx-auto" type="password" id="password" name="password"
          placeholder="비밀번호를 입력해주세요" required>
      </div>

      <!-- Remember Me -->
      <div class="form-check mb-4 mt-2">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember-me"> 자동 로그인
        </label>
      </div>

      <!-- Login -->
      <button type="submit" class="btn btn-primary">로그인</button>
      <!-- Sign In -->
      <a class="btn btn-primary" th:href="@{/user/join}">회원가입</a>
      <!-- Naver Login -->
      <a href="https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=29ePxl3H1XTUdqOjcD4X&state=STATE_STRING&redirect_uri=http://localhost:8000/naver/auth">
        <img src="/image/naver_btnG.png" height="38px" alt="네이버 로그인">
      </a>

      <!--로그인에러-->
      <div th:if="${param.error}">
        <p class="error-message" th:text="${errorMessage}">Error Message</p>
      </div>
    </form>
    <br>

  </div>


</div>

</html>
