<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<div layout:fragment="content">

    <div class="container-fluid mt-3 w3-border w3-padding w3-round ws-grey">
        <form action="/user/edit" method="post">

            <h3 class="mb-3"> 회원 가입 </h3>
            <h5> 필수항목 </h5>

            <div class="mb-3 was-validated">
                <label for="email">이메일 <span class="text-muted">(로그인 아이디)</span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                <div class="invalid-feedback">
                    (필수) 정확한 이메일 양식으로 적어주세요.
                </div>
            </div>

            <div class="mb-3 mt-3 was-validated">
                <label for="name" class="form-label"> 아이디 <span class="text-muted">(별명)</span></label>
                <input type="text" class="form-control" 
                id="name" 
                name="name" 
                placeholder="홍길동" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">
                    (필수) 사이트 내에서 사용할 별명을 적어주세요.
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3 was-validated">
                    <label for="password"> 비밀번호 </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="******" required>
                    <div class="invalid-feedback">
                        (필수) 패스워드는 6자 이상, 20자 이하여야 합니다.
                    </div>
                </div>
                <div class="col-md-6 mb-3 was-validated">
                    <label for="rePassword"> 비밀번호 (확인) </label>
                    <input type="password" class="form-control" id="rePassword" name="rePassword" placeholder="******" required>
                    <div class="invalid-feedback">
                        (필수) 동일한 비밀번호를 입력해주세요.
                    </div>
                </div>
            </div>

            <hr class="mb-4">
            <h5> 선택항목 </h5>

            <div class="mb-3 mt-3">
                <label for="email" class="form-label"> 성별 </label>
                <select class="form-select" id="gender" name="gender">
                    <option> 선택안함 </option>
                    <option> 남자 </option>
                    <option> 여자 </option>
                </select>
            </div>

            <div class="row">
                <label class="form-label"> 생년월일 </label>

                <div class="col">
                    <span class="ps_box">
                        <input type="text" class="form-control" id="birth-year" placeholder="년(4자)" maxlength="4">
                    </span>
                </div>

                <div class="col">
                    <span class="ps_box focus">
                        <select class="form-select" id="birth-month">
                            <option>월</option>
                            <option>1월</option>
                            <option>2월</option>
                            <option>3월</option>
                            <option>4월</option>
                            <option>5월</option>
                            <option>6월</option>
                            <option>7월</option>
                            <option>8월</option>
                            <option>9월</option>
                            <option>10월</option>
                            <option>11월</option>
                            <option>12월</option>
                        </select>
                    </span>
                </div>

                <div class="col">
                    <span class="ps_box">
                        <input type ="text" class="form-control" id ="birth-day" placeholder="일" maxlength="2">
                    </span>
                </div>
            </div>

            <hr class="mb-4">

            <button type="submit" class="btn btn-primary"> 회원가입 </button>
        </form>

    </div> <!-- /container -->
</div>

</html>
