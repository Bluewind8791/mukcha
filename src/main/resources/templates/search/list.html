<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">


<head>
  <style>
    #img {
      display: table;
      width: 100%;
      height: 100%;
    }
    #img>div {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
    #img>div>img {
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      display: block;
    }
    .profile_box {
      width: 60px;
      height: 60px;
      border-radius: 70%;
      overflow: hidden;
    }
    .profile {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>


<div layout:fragment="content">

  <div class="container mt-5 mb-5">

    <ul class="d-flex flex-wrap">
      <a style="text-decoration: none;" th:each="f : ${foodList}" th:href="'/menus/'+${f.foodId}" th:title="${f.foodName}">
        <li class="row border p-3 me-4 mb-3">
          <div class="col-3 p-1">
            <div class="profile_box">
              <img class="profile" th:src="${f.foodImage}">
            </div>
          </div>
          <div class="col-9 p-3 align-middle" style="width: 200px;">
            <div class="text-muted small" th:text="${f.companyName}">회사이름</div>
            <p class="text-dark fw-bold" th:text="${f.foodName}"></p>
          </div>
        </li>
      </a>
    </ul>

  </div>

</html>
