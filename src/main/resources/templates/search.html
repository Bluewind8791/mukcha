<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
  <script src="/js/slider.js"></script>
  <style>
    #img {
      display: table;
      width: 100%;
      height: 100%;
    }
    #img>div {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
    #img>div>img {
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      display: block;
    }
    .profile_box {
      width: 60px;
      height: 60px;
      border-radius: 70%;
      overflow: hidden;
    }
    .profile {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>


<div layout:fragment="content">

  <div class="container-fluid bg-light p-2">
    <div class="container fw-bold">
      <span>"</span><span th:text="${searchWord}"></span><span>" 의 검색결과</span>
    </div>
  </div>

  <div class="container mt-2 mb-3">
    <!-- back button -->
    <a type="button" class="btn" onclick="window.history.back();">
      < 뒤로가기</a>
  </div>

  <!-- SEARCH MENU -->
  <div class="container">
    <div class="h3 text-center fw-bold mb-4">
      메뉴 검색 결과
    </div>
    <!-- FOOD LIST -->
    <div class="row">
      <div class="MultiCarousel" data-items="1,3,6,5" data-slide="5" id="MultiCarousel" data-interval="1000">
        <div class="MultiCarousel-inner">
          <div class="item mb-1" th:each="f : ${foodSearchList}">
            <div class="pad15">
              <a style="text-decoration: none;" th:title="${f.name}" th:href="'/menu/'+${f.foodId}">
                <img class="mb-2" style="width: 250px; height: 150px;" th:src="${f.image}">
                <div class="ms-2">
                  <div class="text-muted small" th:text="${f.company.name}">회사이름</div>
                  <div class="h6 text-dark fw-bold" th:text="${f.name}">메뉴이름</div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <button class="btn leftLst">
          < </button>
            <button class="btn rightLst"> > </button>
      </div>
    </div>
    <!-- 검색 결과가 없을 경우 -->
    <div class="text-center">
      <div class="h4 mt-5" th:if="${foodSearchList.isEmpty()}">검색 결과가 없어요 😅</div>
    </div>

    <hr class="mt-5 mb-5">
  </div>

  <!-- SEARCH COMPANY -->
  <div class="container">
    <div class="h3 text-center fw-bold mb-4">
      회사 검색 결과
    </div>
    <!-- COMPANY LIST -->
    <div class="row">
      <div class="MultiCarousel" data-items="1,3,6,5" data-slide="5" id="MultiCarousel" data-interval="1000">
        <div class="MultiCarousel-inner">
          <div class="item mb-1" th:each="c : ${companySearchList}">
            <div class="pad15">
              <a style="text-decoration: none;" th:title="${c.name}" th:href="'/company/'+${c.companyId}">
                <div id="img" style="width: 250px; height: 200px;">
                  <div>
                    <img th:src="${c.image}">
                  </div>
                </div>
                <div class="h6 text-dark fw-bold text-center" th:text="${c.name}">메뉴이름</div>
              </a>
            </div>
          </div>
        </div>
        <button class="btn leftLst">
          < </button>
            <button class="btn rightLst"> > </button>
      </div>
    </div>
    <!-- 검색 결과가 없을 경우 -->
    <div class="text-center">
      <div class="h4 mt-5" th:if="${companySearchList.isEmpty()}">검색 결과가 없어요 😅</div>
    </div>

    <hr class="mt-5 mb-5">
  </div>

  <!-- SEARCH USER -->
  <div class="container mb-5">
    <div class="h3 text-center fw-bold mb-5">
      유저 검색 결과
    </div>
    <!-- USER LIST -->
    <ul class="d-flex flex-wrap">
      <a style="text-decoration: none;" th:href="'/users/'+${u.userId}" th:each="u : ${userSearchList}">
        <li class="row border p-3 me-4 mb-3">
          <div class="col-3 p-1">
            <div class="profile_box">
              <img class="profile" th:src="${u.profileImage}">
            </div>
          </div>
          <div class="col-9 p-3 align-middle" style="width: 200px;">
            <p class="text-dark fw-bold" th:text="${u.nickname}"></p>
          </div>
        </li>
      </a>
    </ul>
    <!-- 검색 결과가 없을 경우 -->
    <div class="text-center">
      <div class="h4 mt-5" th:if="${userSearchList.isEmpty()}">검색 결과가 없어요 😅</div>
    </div>
  </div>

</div>




</html>
