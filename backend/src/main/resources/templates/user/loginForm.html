<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<div layout:fragment="content">

    <div class="container mt-3">
        <form class="form-signin" method="POST" th:action="@{/login}">
            
            <h1 class="h3 mb-3 font-weight-normal"> 로그인 </h1>

            <div class="mb-3 mt-3">
                <label for="username"> 이메일 </label>
                <input type="email" 
                    id="username" 
                    name="username"
                    class="form-control" 
                    placeholder="이메일을 입력해주세요" required autofocus>
            </div>

            <div class="mb-3">
                <label for="pwd"> 비밀번호 </label>
                <input type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="비밀번호를 입력해주세요" required>
            </div>

            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> 자동 로그인
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary"> 로그인 </button>

            <a class="btn btn-primary" href="/joinForm" > 회원가입 </a>

        </form>
        
        <div class="alert alert-danger alert-dismissible fade show id-password-alert" role="alert" th:if="${loginError}">
            <span> 아이디나 패스워드가 올바르지 않습니다. </span>
        </div>
        <style>
            .id-password-alert {
                width: 500px;
                margin: auto;
            }
        </style>
    </div>


</div>

</html>
